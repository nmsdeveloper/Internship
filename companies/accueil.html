<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./assets/css/company.css" />
    <title>Internship - Admin</title>
  </head>
  <body>
    <main class="main">
      <!-- Side Bar -->
      <nav class="nav">
        <h1 class="nav-logo">Intern<span>ship</span></h1>

        <ul class="nav-list">
          <li class="nav-item active">
            <i class="ri-archive-drawer-line"></i>
            <a href="#request" class="nav-link">Demande de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-file-mark-line"></i>
            <a href="#offer" class="nav-link">Offre de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#intern" class="nav-link">Stagiaire</a>
          </li>

          <li class="nav-item">
            <i class="ri-building-4-line"></i>
            <a href="#company" class="nav-link">Entreprise</a>
          </li>

          <li class="nav-item">
            <i class="ri-logout-circle-r-line"></i>
            <button id="signout" class="nav-link signout">
              D&eacute;connexion
            </button>
          </li>

          <li class="nav-item">
            <i id="theme" class="ri-sun-line"></i>
          </li>
        </ul>
      </nav>

      <!-- Sections -->
      <div class="main-section">
        <section id="request" class="request section grid">
          <h1 class="section-title">Demande de stage<span>.</span></h1>

          <div class="request-container grid">
            <article class="request-card">
              <img
                class="request-image"
                src="./assets/Screenshot (9).png"
                alt=""
              />
              <div class="request-data grid">
                <h3 class="request-name">NDOUMBI MOUANGO Samuel</h3>
                <div class="request-education">
                  <span class="request-faculty">
                    G&eacute;nie Logiciel et Base de Donn&eacute;es
                  </span>
                  <span class="request-level">Licence 3</span>
                </div>
                <p class="request-poste">
                  <span>Postule:</span> Administrateur R&eacute;seau
                </p>
                <div class="request-button">
                  <button class="request-accept">Accepter</button>
                  <button class="request-refuse">Refuser</button>
                </div>
              </div>
            </article>
          </div>
        </section>

        <section id="offer" class="offer section grid">
          <h1 class="section-title">Offre de stage<span>.</span></h1>
        
          <div class="section-container grid"></div>
        </section>

        <section id="intern" class="intern section grid">
          <h1 class="section-title">Stagiaire<span>.</span></h1>
        </section>

        <section id="company" class="company section grid">
          <h1 class="section-title">Entreprise<span>.</span></h1>
        </section>
      </div>
    </main>

    <!-- Script -->
    <script src="../main.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./assets/js/company.js"></script>
  </body>
</html>
