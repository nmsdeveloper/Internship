<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./assets/css/company.css" />
    <title>Internship - Company</title>
  </head>
  <body>
    <main class="main">
      <!-- Side Bar -->
      <nav class="nav">
        <h1 class="nav-logo">Intern<span>ship</span></h1>

        <ul class="nav-list">
          <li class="nav-item active">
            <i class="ri-archive-drawer-line"></i>
            <a href="#request" class="nav-link">Demande de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-file-mark-line"></i>
            <a href="#offer" class="nav-link">Offre de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#intern" class="nav-link">Stagiaire</a>
          </li>

          <li class="nav-item">
            <i class="ri-building-4-line"></i>
            <a href="#company" class="nav-link">Entreprise</a>
          </li>

          <li class="nav-item">
            <i class="ri-logout-circle-r-line"></i>
            <button id="signout" class="nav-link signout">
              D&eacute;connexion
            </button>
          </li>

          <li class="nav-item">
            <i id="theme" class="ri-sun-line"></i>
          </li>
        </ul>
      </nav>

      <!-- Sections -->
      <div class="main-section">
        <section id="request" class="request section grid">
          <h1 class="section-title">Demande de stage<span>.</span></h1>

          <div id="request-container" class="request-container grid"></div>
        </section>

        <section id="offer" class="offer section grid">
          <h1 class="section-title">Offre de stage<span>.</span></h1>

          <div class="section-container grid">
            <div class="swiper offer-slide">
              <div id="offer-wrapper" class="swiper-wrapper"></div>

              <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
              </div>
              <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
              </div>
            </div>
            <div class="offer-add">
              <form id="offer-form" class="section-form">
                <div class="input-box">
                  <div class="input-icon"><i class="ri-user-line"></i></div>
                  <input name="poste" type="text" placeholder="Poste" />
                </div>

                <div class="input-box">
                  <label for="internship-start">D&eacute;but</label>
                  <input id="internship-start" name="date" type="date" />
                </div>

                <div class="input-box">
                  <label for="internship-end">Fin</label>
                  <input id="internship-end" name="date" type="date" />
                </div>

                <div class="input-desc">
                  <label for="internship-description">Description</label>
                  <textarea
                    id="internship-description"
                    name="description"
                    type="text"
                  ></textarea>
                </div>

                <div class="input-submit">
                  <input type="submit" value="Ajouter" />
                </div>
              </form>
            </div>
          </div>
        </section>

        <section id="intern" class="intern section grid">
          <h1 class="section-title">Stagiaire<span>.</span></h1>

          <div class="swiper intern-slide">
            <div id="intern-wrapper" class="swiper-wrapper">
              
            </div>

            <div class="swiper-button-prev">
              <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </div>
        </section>

        <section id="company" class="company section grid">
          <h1 class="section-title">Entreprise<span>.</span></h1>

          <div class="company-container">
            <form id="company-form" class="company-form">
              <img id="image-input" alt="" class="company-image" />

              <div class="input-box">
                <input
                  id="company-input"
                  class="input"
                  name="company"
                  type="text"
                />
              </div>
              <div class="input-box">
                <input id="address-input" name="address" type="text" />
              </div>
              <div class="input-submit company-submit">
                <input type="submit" value="Modifier" />
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- Script -->
    <script src="../main.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./assets/js/company.js"></script>
  </body>
</html>
