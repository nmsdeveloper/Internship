<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./assets/css/student.css" />
    <title>Internship - Student</title>

  <body>
    <main class="main">
      <!-- Side Bar -->
      <nav class="nav">
        <h1 class="nav-logo">Intern<span>ship</span></h1>

        <ul class="nav-list">
          <li class="nav-item active">
            <i class="ri-file-mark-line"></i>
            <a href="#offer" class="nav-link">Offre de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-upload-cloud-line"></i>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#student" class="nav-link">Profile</a>
          </li>

          <li class="nav-item">
            <i class="ri-logout-circle-r-line"></i>
            <button id="signout" class="nav-link signout">
              D&eacute;connexion
            </button>
          </li>

          <li class="nav-item">
            <i id="theme" class="ri-sun-line"></i>
          </li>
        </ul>
      </nav>

      <!-- Sections -->
      <div class="main-section">
        <section id="internship" class="internship section grid">
          <h1 class="section-title">Offre de stage<span>.</span></h1>

                    Jet d'eau, Dakar, S&eacute;n&eacute;gal.

                </div>
              </div>

              <div class="internship-data">
                <h2 class="internship-title">Administrateur R&eacute;seau</h2>
                <h6 class="internship-company">Orange</h6>
                <p class="internship-description">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Nesciunt illum, similique vel temporibus maxime iure fugiat
                  perspiciatis ratione...
                </p>
                <button class="internship-apply">Postuler</button>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <!-- Script -->
    <script src="../main.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./assets/js/company.js"></script>
  </body>
</html>
