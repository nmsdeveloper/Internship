<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./assets/css/student.css" />
    <title>Internship - Student</title>
  </head>
  <body>
    <main class="main">
      <!-- Side Bar -->
      <nav class="nav">
        <h1 class="nav-logo">Intern<span>ship</span></h1>

        <ul class="nav-list">
          <li class="nav-item active">
            <i class="ri-file-mark-line"></i>
            <a href="#offer" class="nav-link">Offre de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-upload-cloud-line"></i>
            <a href="#archive" class="nav-link">Archive</a>
          </li>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#profile" class="nav-link">Profile</a>
          </li>

          <li class="nav-item">
            <i class="ri-logout-circle-r-line"></i>
            <button id="signout" class="nav-link signout">
              D&eacute;connexion
            </button>
          </li>

          <li class="nav-item">
            <i id="theme" class="ri-sun-line"></i>
          </li>
        </ul>
      </nav>

      <!-- Sections -->
      <div class="main-section">
        <section id="offer" class="internship section grid">
          <h1 class="section-title">Offre de stage<span>.</span></h1>

          <div
            id="student-internship-cnt"
            class="internship-container grid"
          ></div>
        </section>

        <section id="archive" class="archive section grid">
          <h1 class="section-title">Archive<span>.</span></h1>

          <div class="archive-container grid">
            <div class="archive-content">
              <h1>Rapport de stage</h1>
              <form id="rForm" action="#">
                <input class="file-input" type="file" name="rfile" hidden />
                <i class="ri-upload-cloud-line"></i>
                <p>Rechercher le fichier</p>
              </form>
              <section id="rprogress" class="progress-area"></section>
              <section id="ruploaded" class="uploaded-area"></section>
            </div>

            <div class="archive-content">
              <h1>R&eacute;sum&eacute; de stage</h1>
              <form id="rForm" action="#">
                <input class="file-input" type="file" name="rfile" hidden />
                <i class="ri-upload-cloud-line"></i>
                <p>Rechercher le fichier</p>
              </form>
              <section id="rprogress" class="progress-area"></section>
              <section id="ruploaded" class="uploaded-area"></section>
            </div>

            <div class="archive-content">
              <h1>Fiche d'&eacute;valution</h1>
              <form id="rForm" action="#">
                <input class="file-input" type="file" name="rfile" hidden />
                <i class="ri-upload-cloud-line"></i>
                <p>Rechercher le fichier</p>
              </form>
              <section id="rprogress" class="progress-area"></section>
              <section id="ruploaded" class="uploaded-area"></section>
            </div>

            <div class="archive-content">
              <h1>Stage Terminer</h1>
              <div id="remove-intern">
                <i class="ri-close-line"></i>
                Fin
              </div>
            </div>
          </div>
        </section>

        <section id="profile" class="profile section grid">
          <h1 class="section-title">Profil<span>.</span></h1>

          <div class="profile-container grid">
            <form id="profile-form" class="profile-form">
              <div class="profile-info">
                <img id="image-input" alt="" class="profile-image" />

                <div class="profile-data">
                  <div class="input-box">
                    <input
                      id="name-input"
                      class="input"
                      name="name"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="surname-input"
                      class="input"
                      name="surname"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="gender-input"
                      class="input"
                      name="gender"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="level-input"
                      class="input"
                      name="level"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="faculty-input"
                      class="input"
                      name="faculty"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="address-input"
                      class="input"
                      name="address"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      disabled
                      id="email-input"
                      class="input"
                      name="email"
                      type="text"
                    />
                  </div>

                  <div class="input-submit company-submit">
                    <input type="submit" value="Modifier" />
                  </div>
                </div>
              </div>
            </form>
            <div class="mission-remark">
              <div id="profile-mission" class="profile-mission"></div>

              <div id="profile-remark" class="profile-remark"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Script -->
    <script src="../main.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./assets/js/student.js"></script>
  </body>
</html>
