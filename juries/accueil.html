<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./assets/css/jury.css" />
    <title>Internship - Jury</title>
  </head>
  <body>
    <main class="main">
      <!-- Side Bar -->
      <nav class="nav">
        <h1 class="nav-logo">Intern<span>ship</span></h1>

        <ul class="nav-list">
          <li class="nav-item active">
            <i class="ri-file-mark-line"></i>
            <a href="#offer" class="nav-link">Offre de stage</a>
          </li>

          <li class="nav-item">
            <i class="ri-upload-cloud-line"></i>
            <a href="#archive" class="nav-link">Archive</a>
          </li>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#intern" class="nav-link">Stagiaire</a>
          </li>

          <li class="nav-item">
            <i class="ri-profile-line"></i>
            <a href="#profile" class="nav-link">Profile</a>
          </li>

          <li class="nav-item">
            <i class="ri-logout-circle-r-line"></i>
            <button id="signout" class="nav-link signout">
              D&eacute;connexion
            </button>
          </li>

          <li class="nav-item">
            <i id="theme" class="ri-sun-line"></i>
          </li>
        </ul>
      </nav>

      <!-- Sections -->
      <div class="main-section">
        <section id="offer" class="internship section grid">
          <h1 class="section-title">Offre de stage<span>.</span></h1>

          <div id="internship-cnt" class="internship-container grid"></div>
        </section>

        <section id="archive" class="archive section grid">
          <h1 class="section-title">Archive<span>.</span></h1>

          <div id="archive-container" class="archive-container grid"></div>
        </section>

        <section id="intern" class="intern section grid">
          <h1 class="section-title">Stagiaire<span>.</span></h1>

          <div class="swiper intern-slide">
            <div id="intern-wrapper" class="swiper-wrapper"></div>

            <div class="swiper-button-prev">
              <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-s-line"></i>
            </div>
          </div>
        </section>

        <section id="profile" class="profile section grid">
          <h1 class="section-title">Profil<span>.</span></h1>

          <div class="profile-container grid">
            <form id="profile-form" class="profile-form">
              <div class="profile-info">
                <img
                  id="image-input"
                  alt=""
                  class="profile-image"
                />

                <div class="profile-data">
                  <div class="input-box">
                    <input
                      id="name-input"
                      class="input"
                      name="name"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="surname-input"
                      class="input"
                      name="surname"
                      type="text"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      id="date-input"
                      class="input"
                      name="date"
                      type="date"
                    />
                  </div>

                  <div class="input-box">
                    <input
                      disabled
                      id="email-input"
                      class="input"
                      name="email"
                      type="text"
                    />
                  </div>

                  <div class="input-submit">
                    <input type="submit" value="Modifier" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- Script -->
    <script src="../main.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script type="module" src="./assets/js/jury.js"></script>
  </body>
</html>
