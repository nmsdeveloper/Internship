<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Internship - Admin</title>
  </head>
  <body>
    <div class="form-content">
      <form id="form" class="form">
        <div class="input-box">
          <div class="input-icon"><i class="ri-user-line"></i></div>
          <input name="email" type="email" placeholder="Email" />
        </div>

        <div class="input-box">
          <div class="input-icon"><i class="ri-user-line"></i></div>
          <input name="password" type="password" placeholder="Mot de passe" />
        </div>

        <div class="input-submit">
          <input type="submit" value="Connexion" />
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>

    <script type="module">
      import { connectUser } from "./firebase.js";

      const authentification = document.getElementById("form");
      authentification.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = authentification.elements["email"].value;
        const password = authentification.elements["password"].value;

        connectUser(email, password);
      });
    </script>
  </body>
</html>
